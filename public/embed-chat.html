    #chat-content::-webkit-scrollbar-thumb {

    }

    .message {
      margin-bottom: 16px;
      max-width: 85%;
    }

    .message-assistant {
      display: flex;
      align-items: flex-start;
    }

    .message-assistant-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      overflow: hidden;
    }

    .message-assistant-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .message-assistant .message-content {
      background-color: #253245;
      color: white;
      border-top-left-radius: 4px;
    }

    .option-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
      margin-bottom: 40px; /* Espa√ßo extra antes do input */

    .option-button {
      padding: 16px;
      border-radius: 10px;
      background-color: #10B981;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option-button:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }

    .option-button span {
      margin-right: 8px;
    }

    /* Formul√°rio de Input */
    #chat-input-area {
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background-color: white;
      position: relative;
    }

    #chat-input-area::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to bottom, transparent, rgba(17, 24, 39, 0.9));
      pointer-events: none;
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      outline: none;
    }

    #chat-input:focus {
      border-color: #FF196E;
      box-shadow: 0 0 0 2px rgba(255, 25, 110, 0.2);
    }

    #send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #FF196E;
      color: white;
      border: none;
      display: flex;
      align-items: center;

<body>
  <!-- Bot√£o do Chat -->
  <div id="chat-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

  <!-- Container do Chat -->
  <div id="chat-container">
    <!-- Cabe√ßalho do Chat -->
    <div id="chat-header">
      <div id="header-info">
        <div id="header-avatar">
          <img src="/lovable-uploads/c739c386-c6c9-4bb8-9996-98b3a3161fad.png" alt="Suporte">

      <div id="header-actions">
        <button id="maximize-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>

      </div>
    </div>

    <!-- Conte√∫do do Chat -->
    <div id="chat-content">
      <div class="message message-assistant">
        <div class="message-assistant-avatar">
          <img src="/lovable-uploads/c739c386-c6c9-4bb8-9996-98b3a3161fad.png" alt="Assistente">
        </div>
        <div class="message-content">
          Oi! Eu sou a Lia, assistente virtual do Grupo Lumis üè¢ üíõ
        </div>
      </div>

      <div class="option-buttons">
        <button class="option-button">
          <span>üè†</span> Quero informa√ß√µes sobre im√≥veis Lumis
        </button>
        <button class="option-button">
          <span>üìù</span> J√° sou cliente e preciso de atendimento
        </button>
        <button class="option-button">
          <span>üíõ</span> Gostaria de ser corretor parceiro
        </button>
        <button class="option-button">
          <span>üõ†Ô∏è</span> Quero ser fornecedor da Lumis

    <!-- √Årea de Input -->

        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autofocus>
        <button type="submit" id="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Script para controlar a funcionalidade do chat
    document.addEventListener('DOMContentLoaded', function() {
      const chatButton = document.getElementById('chat-button');
      const chatContainer = document.getElementById('chat-container');
      const closeBtn = document.getElementById('close-btn');
      const maximizeBtn = document.getElementById('maximize-btn');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatContent = document.getElementById('chat-content');
      const optionButtons = document.querySelectorAll('.option-button');
      
      let isMaximized = false;
      
      // Fun√ß√£o para abrir o chat
      function openChat() {
        chatContainer.style.display = 'flex';
        chatButton.style.display = 'none';
        chatInput.focus();
      }
      
      // Fun√ß√£o para fechar o chat
      function closeChat() {
        chatContainer.style.display = 'none';
        chatButton.style.display = 'flex';
        if (isMaximized) {
          toggleMaximize();
        }
      }
      
      // Fun√ß√£o para maximizar/minimizar o chat
      function toggleMaximize() {
        isMaximized = !isMaximized;
        
        if (isMaximized) {
          chatContainer.style.width = '80%';
          chatContainer.style.height = '80%';
          chatContainer.style.right = '10%';
          chatContainer.style.bottom = '10%';
          maximizeBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 14 10 14 10 20"></polyline>
              <polyline points="20 10 14 10 14 4"></polyline>
              <line x1="14" y1="10" x2="21" y2="3"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
          `;
        } else {
          chatContainer.style.width = '350px';
          chatContainer.style.height = '500px';
          chatContainer.style.right = '20px';
          chatContainer.style.bottom = '80px';
          maximizeBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 3 21 3 21 9"></polyline>
              <polyline points="9 21 3 21 3 15"></polyline>
              <line x1="21" y1="3" x2="14" y2="10"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
          `;
        }
      }
      
      // Fun√ß√£o para adicionar uma mensagem do usu√°rio
      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.style.marginLeft = 'auto';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.style.backgroundColor = '#10B981';
        messageContent.style.color = 'white';
        messageContent.style.borderTopRightRadius = '4px';
        messageContent.innerText = text;
        
        messageDiv.appendChild(messageContent);
        chatContent.appendChild(messageDiv);
        
        // Scroll para o final
        chatContent.scrollTop = chatContent.scrollHeight;
      }
      
      // Fun√ß√£o para adicionar uma mensagem do assistente
      function addAssistantMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message message-assistant';
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-assistant-avatar';
        
        const avatarImg = document.createElement('img');
        avatarImg.src = '/lovable-uploads/c739c386-c6c9-4bb8-9996-98b3a3161fad.png';
        avatarImg.alt = 'Assistente';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.innerText = text;
        
        avatarDiv.appendChild(avatarImg);
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(messageContent);
        chatContent.appendChild(messageDiv);
        
        // Scroll para o final
        chatContent.scrollTop = chatContent.scrollHeight;
      }
      
      // Event Listeners
      chatButton.addEventListener('click', openChat);
      closeBtn.addEventListener('click', closeChat);
      maximizeBtn.addEventListener('click', toggleMaximize);
      
      chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const messageText = chatInput.value.trim();
        
        if (messageText) {
          addUserMessage(messageText);
          chatInput.value = '';
          
          // Simular resposta do assistente (aqui voc√™ pode integrar com uma API real)
          setTimeout(() => {
            addAssistantMessage('Entendi sua mensagem. Como posso te ajudar?');
          }, 1000);
        }
      });
      
      // Listener para os bot√µes de op√ß√£o
      optionButtons.forEach(button => {
        button.addEventListener('click', function() {
          const optionText = this.textContent.trim();
          addUserMessage(optionText);
          
          // Remover os bot√µes de op√ß√£o ap√≥s uma escolha
          document.querySelector('.option-buttons').style.display = 'none';
          
          // Simular resposta com base na op√ß√£o escolhida
          setTimeout(() => {
            if (optionText.includes('informa√ß√µes sobre im√≥veis')) {
              addAssistantMessage('√ìtimo! Estou aqui para te ajudar com informa√ß√µes sobre nossos im√≥veis. Voc√™ est√° interessado em alguma regi√£o espec√≠fica?');
            } else if (optionText.includes('cliente')) {
              addAssistantMessage('Ol√°! Para clientes, temos canais de atendimento exclusivos. Por favor, me informe seu n√∫mero de contrato ou CPF para que eu possa te atender melhor.');
            } else if (optionText.includes('corretor')) {
              addAssistantMessage('Que √≥timo saber do seu interesse em ser corretor parceiro! Para isso, precisamos de algumas informa√ß√µes. Voc√™ j√° possui CRECI?');
            } else if (optionText.includes('fornecedor')) {
              addAssistantMessage('Agradecemos seu interesse em ser fornecedor da Lumis! Poderia me informar qual √© a √°rea de atua√ß√£o da sua empresa?');
            }
          }, 1000);
        });
      });

      // Script para incorporar o chat em qualquer site
      window.LumisChat = {
        init: function(options = {}) {
          const position = options.position || 'right';
          const color = options.buttonColor || '#FF196E';
          const avatar = options.avatarUrl || '/lovable-uploads/c739c386-c6c9-4bb8-9996-98b3a3161fad.png';
          
          // Ajustar posi√ß√£o
          if (position === 'left') {
            chatButton.style.right = 'auto';
            chatButton.style.left = '20px';
            chatContainer.style.right = 'auto';
            chatContainer.style.left = '20px';
          }
          
          // Ajustar cor
          chatButton.style.backgroundColor = color;
          document.getElementById('send-button').style.backgroundColor = color;
          
          // Ajustar avatar
          document.querySelectorAll('.message-assistant-avatar img, #header-avatar img').forEach(img => {
            img.src = avatar;
          });
        }
      };
    });
  </script>
